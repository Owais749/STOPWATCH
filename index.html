<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="time">
            <h1 class="time1" id="min">00</h1>
            <h1 class="time1" id="sec">00</h1>
            <h1 class="time1" id="millisec">00</h1>
        </div>
        <div class="button" id="but">
            <button class="button1" onclick="pause()" >PAUSE</button>
            <button class="button1" onclick="start()" id="start">START</button>
            <button class="button1" onclick="reset()">RESET</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
